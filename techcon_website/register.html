<main>
    <form action="/submit-form" method="post">
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" required minlength="4" maxlength="8" placeholder="fullname">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        
        <label for="password">Password:</label>
        <input type="password" name="password" required placeholder="Password">

        <label for="Terms and Conditions">Agree to the terms and conditions</label>
        <input type="checkbox" name="Terms and Conditions" value="Agree">
    
        <button type="submit">Submit</button>
    </form>
</main>
